<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social media card component</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container-main-app">
        <div class="btn-modal">
            <button class="btn" id="btn">modal</button>
        </div>
        <div class="box-modal">
            <div class="modal" id="modal">
                <header class="header-modal">
                    <div class="title-modal">
                        <h1 class="title">modal</h1>
                    </div>
                    <div class="btn-close">
                        <button class="btn" id="btn-close">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </header>
                <div class="card-body">
                    <div class="card-subtitle">
                        <span class="subtitle">
                            share link 
                        </span>
                    </div>
                    <div class="card-content-icons">
                        <ul class="list-icons">
                            <li class="list-item"><a href="#facebook" class="icon facebook"><i class="fab fa-facebook"></i></a></li>
                            <li class="list-item"><a href="#whatsapp" class="icon whatsapp"><i class="fab fa-whatsapp"></i></a></li>
                            <li class="list-item"><a href="#instagram" class="icon instagram"><i class="fab fa-instagram"></i></a></li>
                            <li class="list-item"><a href="#tiktok" class="icon tiktok"><i class="fab fa-tiktok"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/app.js"></script>
</body>
</html>
